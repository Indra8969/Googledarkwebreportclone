<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="todo2.css" type="text/css" media="all" />
  </head>
  <body>
          <div class="main">
               
               
                  
               
                   <h3>ToDo List</h3>
               
                   <div class="container ">
                        <div class="mytaskhead">
                           <div>   <h2 class="head2">My Tasks</h2>  </div>
                           
                            
                        
                         <div class="savechanges">
                             <h4>Save</h4>
                         </div> 
                        </div>
                             
                        <div class="MyTasks">
                  
                          
                        </div>
                  
                    
                  
                     <div class="bottom">
                      
                          <div class="cdd">
                              <h5>+</h5>
                          </div>
                             
                     </div>
                  
                   <h6 class="note">
                     Note :- Don't forget to save all changes when you leave the site 
                   </h6>
                        
                        
                        
                        
                         <div class="window-main">
                              <div class="window-add">
                                 <div class="window-head">
                                      <h4>Add Tasks</h4>
                                      <div class="zeal"><span id="createinput" class="material-symbols-outlined ">add</span></div>
                                      <div class="indra"> <span id="priority" class="material-symbols-outlined ">done</span>   </div>
                                 </div>
                                 <div class="inputdiv">
                                      
                                </div>
                              </div>
                         </div>
                           
                   </div>
              
              
          </div>
          
      
          
 <script src="todo2.js" type="text/javascript" charset="utf-8"></script>         
  </body>
</html>
