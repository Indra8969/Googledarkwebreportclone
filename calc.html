<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="calc.css" type="text/css" media="all" />
  </head>
  <body>
     <div class="bmi">
        <h1>B</h1><h3>ody</h3>&nbsp;<h1>M</h1><h3>ass</h3>&nbsp;<h1>I</h1><h3>ndex</h3>
     </div>
     <h4>Calculator </h4>
       
     <div class="unitdiv">
      
     <div class="weightUnit">
        <h5 class="wthead">Kg</h5>
        <span id="wicon" class="material-symbols-outlined ">expand_more</span>
       <div class="wUnits">
         <button id="wbtn1" type="submit">Kg</button>
         <button id="wbtn2" type="submit">lbs</button>
       </div>
    </div>
    <div class="heightUnit">
        <h5 class="hthead">Meter</h5>
        <span id="hicon" class="material-symbols-outlined ">expand_more</span>
       <div class="hUnits">
         <button id="hbtn1" type="submit">Meter</button>
         <button id="hbtn2" type="submit">Centimeters</button>
         <button id="hbtn3" type="submit">Feet</button>
       </div>
    </div>
     </div>
     
 
     <div class="inputdiv">
           <div class="weightInput">
                <input class="weight" type="number" name="" id="" value="" placeholder="Weight in KG"/>
           </div>
            <div class="heightInput">
                <input class="height" type="number" name="" id="" value="" placeholder="Height In Meter"/>
                <input class="inches" type="number" name="" id="" value="" placeholder="Inches"/>
            </div> 
              
     </div>      
       
    <button class="btn" type="submit">Calculate</button>
    <h4 class="showresult"></h4>
    <h3></h3>



    <div class="half-pie-chart">
       <div class="linemain">
         <span id="span1">18.5</span>
         <span id="span2">25</span>
         <div class="line">
           
         </div>
       </div>
    </div>

    <script src="calc.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
