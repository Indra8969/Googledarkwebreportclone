body{

}

.refresh {
  margin: 0px 0px 30px 0px;

  height: 50px;

  background-color: white;

.refresh:active{

.text{
  color: white;
  font-family: "Roboto Mono;

  height: auto;

  flex-wrap: wrap;
  filter: blur(1px);
}
.text h4{
  text-align: left;
}
.character{
  width: 100px;
  transition: all 20 ease;
  font-size: 25px;
  padding: 1px;
}
.result {
  width: 100%;
  border-radius: 30px;
  background-color: transparent;
  border: 10px solid grey;
  backdrop-filter: blur(1px);
  padding: 50px 0px;
  margin-top: 10px;
  line-height: 1.5;
  display: flex;
  justify-content: center;
  align-content: center;
  flex-direction: column;
}
.word{
  margin: 0px 4px;
  color: grey;
  transition: all 0.1s linear;
}
.border{
  width: 1px;
  background-color: orange;
  position: fixed;
  left: 0px;
  transition: all 0.175s linear;
}
select{
  background-color: transparent;
  color: white;
  outline: none;
  width: 100px ;
  height: 30px;
  padding: 5px;
  border-radius: 10px;
  font-family: "Roboto Mono";
}

.high{
 color: orange;
 width: 100%;
}
.text h4{
  text-align: center;
  width: 100%;
}

.load{
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  backdrop-filter: blur(20px);
  background-color: #ffffff39;
  width: 100vw;
  height: 100vh;
  z-index: 3;
}

.result div{
  width: 80%;
  display: flex;
  justify-content: center;
  text-align: left;
  margin: 0px auto;
}
.result div span{
  width: 100%;
}
.result div span:nth-child(1){
  text-align: right;
  padding-right: 10px;
}
.fontSize{
  width: 100px;
  height: 40px;
  border-radius: 20px;
  padding: 5px;
  background-color: white;
  color: black;
  margin-bottom: 150px;
  display: flex;
  justify-content: center;
  align-items: center;

.fontContainer{

  padding: 5px;
  background-color: white;
  display: none;
  border-radius: 0px 0px 20px 20px;
  transform: translateY(1px);
}
.fontContainer div{
  background-color: white;
  color: black;
  padding: 5px;
  font-family: "System-ui";
  border-bottom: 1px solid white;

function insertText() {

function crrt() {
   var words = document.querySelectorAll(".word");
   
   words.forEach((w)=>{
     var CountOfCorrect = 0;
     var CountOfIncorrect = 0;
     var Characters = w.childNodes
      
      Characters.forEach((ch)=>{
        if(ch.classList.contains("spanC")){
          CountOfCorrect++
        }else if(ch.classList.contains("spanI")){
          CountOfIncorrect++
        }else{
          CountOfIncorrect++
        }
      })
      
      if(CountOfIncorrect == 0){
        w.classList.add("correct")
      }else{
        w.classList.add("incorrect")
        
      }    
          
   })
    
      
}
