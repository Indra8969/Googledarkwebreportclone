  width: 1px;

  background-color: transparent;
  color: white;

.high{
 color: orange;
 width: 100%;

  height: 100vh;

        }else if(ch.classList.contains("spanI")){
          CountOfIncorrect++
        }else{
          CountOfIncorrect++
        }
      })
      
      if(CountOfIncorrect == 0){
        w.classList.add("correct")
      }else{
        w.classList.add("incorrect")
        
      }    
          
   })
    
      
}
