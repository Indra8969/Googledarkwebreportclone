<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="ToDo.css" type="text/css" media="all" /
   
  </head>
  <body>
    <div class="main">
      <h1 class="mainhead">To-Do List</h1>
      <h5 class="subhead">Add your tasks</h5>
      
      <div class="container ">
           
               <div class="first">
                   <div class="addtask">
                      <h5>Add Task &nbsp;</h5>
                      <span id="add" class="material-symbols-outlined">add</span>
                   </div>
             
                   <div class="createtask">
                     <input type="text/submit/hidden/button/image" name="" id="" value="" placeholder="type task..." />
                   </div>
               </div>
           
          <div class="tasks">
           
                  <div class="headmytask">
                     <h4>My Tasks</h4>
                  </div>
           
                  
           
          </div>
      </div>
      
    </div>
    
    
    <script src="ToDo.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
