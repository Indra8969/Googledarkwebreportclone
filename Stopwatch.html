<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Barlow&family=Poppins:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stopwatch.css" type="text/css" media="all" />
    
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1 class="second" >00</h1>
        <h5 class="milisecond">00</h5>
      </div>
    </div>
    <div class="lapCounter">
       <div class="has">

       </div>
       <div class="laps">

       </div>
    </div>
    <div class="buttons">
         <div class="reset">
           <span class="material-symbols-outlined">restart_alt
</span>
         </div>
         <div class="start">
         
           <span class="material-symbols-outlined">
play_arrow
          </div>
         <div class="lap">
           <span class="material-symbols-outlined">
timer
</span>
         </div>
       </div>
    </div>
    
    
    <script src="Stopwatch.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
