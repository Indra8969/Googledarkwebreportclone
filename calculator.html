<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calc</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style type="text/css" media="all">
    *{
  margin: 0px;
  padding: 0px;
  font-family: "googlesans";
  transition: all linear 0.15s;
}
@font-face {
  font-family: googlesans;
  src: url(/ProductSans-Regular.ttf);
}
:root{
  --pri-clr: #0c0c0c;
  --sec-clr: rgb(45,45,45);
  --btn-clr: #0d0d0d;
  --white: white;
  --input-clr: #0d0d0d;
  scroll-behavior: smooth;
}
  
.main{
  width: 100vw;
  min-height: 100dvh;
  background-color: var(--pri-clr);
  opacity: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: column;
}

.calc{
  width: 200px;
  background-color: var(--sec-clr);
  border-radius: 30px;
  padding: 35px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 1px 40px 30px rgba(0,0,0,0.2);
  margin: 0px 0px 50px 0px;
}
button{
  height: 45px;
  width: 45px;
  margin: 5px 2px;
  border-radius: 50%;
  border: 0px;
  background-color: var(--btn-clr);
  box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
  color: var(--white);
}
button:nth-child(4n-2){
  font-size: 20px;
}
.inputDiv{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px ;
  position: sticky;
  top: 10px;
  z-index: 2;
  backdrop-filter: blur(50px);
  border-radius: 20px;
}
.inputDiv span{
  width: 10%;
  margin: auto;
  padding: 5px 10px;
  color: var(--white);
}
input{
  outline: none;
  width: 100%;
  height: 45px;
  background-color: var(--input-clr);
  border-radius: 15px;
  border:0px;
  box-shadow:inset 5px 5px 10px rgba(0,0,0,0.05);
  padding: 0px 10px;
  text-align: right;
  font-size: 14px;
  color: var(--white);
  backdrop-filter: blur(10px);
  z-index: 2;
}
input::placeholder{
  color: grey;
}

.main h2{
  font-size: 25px;
  margin: 40px;
  opacity: 1;
  color: var(--white);
}
hr{
  margin-top: 20px;
}

.line{
  height: 1px;
  width: 100%;
  background-color: grey;
  position: relative;
  bottom: 10px;
  opacity: 0.1;
  margin: 10px 0px;
}

.inputtwo{
  display: none;
}
#per{
  display: none;
}
.colorMode{
  height: 100%;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 20px;
  right: 20px;
  border-radius: 50%;
}
.colorMode span{
  color: var(--white);
}
.back span{
  transform: translate(-0.75px, 2px);
}
.copy{
  font-size: 20px;
}

  </style>
</head>

<body class="dark">

<div class="main">
  
  <h2>Calculator</h2>
 
  
  <div class="calc">
   
    <div class="inputDiv">
      <input placeholder="Let's Calculate"/>
      <span class="material-symbols-outlined copy">content_copy</span>
    </div>
      
    
    <div class="line"></div>
    <button class="btn AC" >AC</button>
    <button class="btn back" ><span class="material-symbols-outlined">backspace</span></span></button>
    <button class="btn mode" >
  <div class="colorMode">
    <span class="material-symbols-outlined">dark_mode</span>
  </div>
    </button>
    <button class="btn" value="/" >÷</button>
    <button class="btn" value="7" >7</button>
    <button class="btn" value="8" >8</button>
    <button class="btn" value="9" >9</button>
    <button class="btn" value="*" >×</button>
    <button class="btn" value="4" >4</button>
    <button class="btn" value="5" >5</button>
    <button class="btn" value="6" >6</button>
    <button class="btn" value="-" >-</button>
    <button class="btn" value="1" >1</button>
    <button class="btn" value="2" >2</button>
    <button class="btn" value="3" >3</button>
    <button class="btn" value="+" >+</button>
    <button class="btn" value="0" >0</button>
    <button class="btn" value="00" >00</button>
    <button class="btn" value="." >.</button>
    <button class="btn equal" >=</button>
    
  </div>
  
</div>
   <script type="text/javascript" charset="utf-8">
     var btns = document.querySelectorAll("button");
     var input = document.querySelector("input");
     btns.forEach((btn)=>{
       btn.addEventListener("click", ()=>{
         input.scrollTo(1000,0)
         if(btn.classList.contains("AC")){
           input.value = ""
         }
         if(btn.classList.contains("back")){
          input.value = input.value.slice(0,-1)
         }
         if(btn.classList.contains("equal")){
           input.value = eval(input.value)
         }
         if(btn.classList.contains("mode")){
           preventDefault()
         }
         
         if(!btn.classList.contains("equal") && !btn.classList.contains("AC") && !btn.classList.contains("back")){
           if(btn.innerHTML == "÷"){
             input.value += "/"
           }else if(btn.innerHTML == "×"){
             input.value += "*"
           }else{
           input.value += btn.innerHTML
           }
         }
       })
     })
     
    var root = document.documentElement;
    var btn = document.querySelector(".colorMode");
    var mode = "dark"
    var elm = document.createElement("meta")
    elm.setAttribute("name","theme-color")
    elm.setAttribute("content","black")
    document.querySelector("head").appendChild(elm)
    
    btn.addEventListener("click",()=>{
      if(mode == "dark"){
        root.style.setProperty("--pri-clr","#fff");
        root.style.setProperty("--sec-clr","rgb(200,200,255)");
        root.style.setProperty("--btn-clr","rgb(255,255,255)");
        root.style.setProperty("--white","black");
        root.style.setProperty("--input-clr","white");
        btn.querySelector("span").innerHTML = "light_mode"
        btn.querySelector("span").style.rotate = "45deg"
        mode = "white"
        var meta = document.querySelectorAll("meta")
        meta[3].content = "white"
        
      }else {
        root.style.setProperty("--pri-clr","#0c0c0c");
        root.style.setProperty("--sec-clr","rgb(45,45,45)");
        root.style.setProperty("--btn-clr","#0d0d0d");
        root.style.setProperty("--white","white");
        root.style.setProperty("--input-clr","#0d0d0d");
        btn.querySelector("span").innerHTML = "dark_mode"
        btn.querySelector("span").style.rotate = "0deg"
        mode = "dark
        var meta = document.querySelectorAll("meta")
        meta[3].content = "#0d0d0d"
       
      }
    })
        
    document.querySelector(".copy").addEventListener("click",()=>{
      navigator.clipboard.writeText(input.value)
    }) 
        
         
   </script>
</body>
</html>
