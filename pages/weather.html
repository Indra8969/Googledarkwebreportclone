<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/weather.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="main">
      <div class="container">
          <div class="head">
             <h3>Weather</h3>
          </div>
          <div id="search">
             <input type="text" name="" id="" placeholder="City Name..." value="" />
             <div><span id="ser" class="material-symbols-outlined">search</span></div>
             <div class="unit"><span class="material-symbols-outlined">device_thermostat</span></div>
          </div>
          <div class="temp">
             <span id="wicon" class="material-symbols-outlined"></span>
             <h1 class="temprature"></h1>
             <h2 class="cityname">Enter City Name</h2>
             <h5 class="time"></h5>
          </div>
          <div class="other">
            <div class="details">
               <div class="wind">
                  <div>
                    <span id="wind" class="material-symbols-outlined ">air</span>
                    <span class="wind-data"><h6>wind speed</h6></span>
                  </div>
                  <h4 class="windData"></h4>
               </div>
               <div class="humidity">
                  <div>
                    <span id="humidity" class="material-symbols-outlined ">humidity_percentage</span>
                    <span class="humidity-data"><h6>humidity</h6></span>
                  </div>
                  <h4 class="humidityData"></h4>
               </div>
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="../scripts/weather.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
