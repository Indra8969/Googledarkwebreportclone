<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calc</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../stylesheets/calculator.css" />
  </head>
  <body>
    <div class="main">
      <h2>Calculator</h2>
      <div class="calc">
        <div class="inputDiv">
          <input placeholder="Let's Calculate" />
          <span class="material-symbols-outlined copy">content_copy</span>
        </div>
        <div class="line"></div>
        <button class="btn AC">AC</button>
        <button class="btn back">
          <span class="material-symbols-outlined">backspace</span>
        </button>
        <button class="btn mode">
          <div class="colorMode">
            <span class="material-symbols-outlined">dark_mode</span>
          </div>
        </button>
        <button class="btn" value="/">รท</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="*">ร</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="00">00</button>
        <button class="btn" value=".">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="../scripts/calculator.js"></script>
  </body>
</html>
