<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main">
  
  <h2>Calculator</h2>
  
  <div class="calc">
    
   <input type="text" value="">
    
    <button class="btn" onclick="ac()">AC</button>
    <button class="btn" onclick="ce()">CE</button>
    <button class="btn">%</button>
    <button class="btn" value="/" onclick="devide()">รท</button>
    <button class="btn" value="7" onclick="seven()">7</button>
    <button class="btn" value="8" onclick="eight()">8</button>
    <button class="btn" value="9" onclick="nine()">9</button>
    <button class="btn" value="*" onclick="multi()">ร</button>
    <button class="btn" value="4" onclick="four()">4</button>
    <button class="btn" value="5" onclick="five()">5</button>
    <button class="btn" value="6" onclick="six()">6</button>
    <button class="btn" value="-" onclick="minus()">-</button>
    <button class="btn" value="1" onclick="one()">1</button>
    <button class="btn" value="2" onclick="two()">2</button>
    <button class="btn" value="3" onclick="three()">3</button>
    <button class="btn" value="+" onclick="plus()">+</button>
    <button class="btn" value="0" onclick="zero()">0</button>
    <button class="btn" value="00" onclick="dblzero()">00</button>
    <button class="btn" value="." onclick="dot()">.</button>
    <button class="btn" onclick="equal()">=</button>
    
  </div>
  
</div>


 <script src="script.js">scriot.js</script>

</body>

</html>
